<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pre-req Check</title>
</head>
<body>

  <div class="container">
    <img id="image" src="images/Drexel_vertical_blue.png" alt="Drexel Logo">
    
    <div id="title">
      <h1>PRE-REC CHECK</h1>
    </div>

    <div id="description">
      <p>Welcome to Pre-req check! A tool for identifying pre-reqs, co-reqs, and post-reqs.</p>
    </div>

    <form class="input">
      <div id="textinput">      
        <input type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Enter Course</label>
        <button id="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <img src="images/Dragon_blue.png" alt="Drexel Dragon Image" id="dragon">
  <script src="scripts/test.js"></script>
</body>
</html>
