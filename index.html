<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Pre-req Check</title>
</head>
<body>

  <div class="container">
    <img id="image" src="images/Drexel_vertical_blue.png" alt="Drexel Logo">
    
    <div id="title">
      <h1>PRE-REQ CHECK</h1>
    </div>

    <div id="description">
      <p>Welcome to Pre-req check! A tool for identifying pre-reqs, co-reqs, and post-reqs.</p>
    </div>

    <form class="input">
      <div id="textinput">      
        <input id="courseInput" type="text" required>
        <span class="bar"></span>
        <label>Enter Course</label>
        <button id="submit" type="button">SUBMIT</button>
      </div>
    </form>

    <div id="output">
      <div class="outputarea" id="prereq">
        <h2>Pre-requisites</h2>
        <h4>(Courses that must be taken before entered course)</h4>
      </div>
      <div class="outputarea" id="coreq">
        <h2>Co-requisites</h2>
        <h4>(Courses that can be taken concurrently)</h4>
      </div>
      <div class="outputarea" id="postreq">
        <h2>Post-requisites</h2>
        <h4>(Courses that require entered course)</h4>
      </div>
    </div>
  </div>

  <!-- <img src="images/Dragon_blue.png" alt="Drexel Dragon Image" id="dragon"> -->
  <script src="scripts/demo.js"></script>
</body>
</html>
